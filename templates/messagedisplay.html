<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Display: Flask Message Flashing</title>
</head>
<body>
    <h1>Flask Message...</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <p>Do you Want to <a href="{{ url_for('login') }}"><b>log in?</b></a></p>

</body>
</html>
